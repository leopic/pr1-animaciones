<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Uno: Ejemplo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animaciones.css">
</head>
<body>
<div ng-app="proyectoUno" ng-controller="ProyectoUnoController">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header text-center">
            <h1>Animaciones</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Usando las clases de las directivas</h3>
            </div>
            <div class="panel-body">
                <p class="btn-group">
                    <button ng-click="aparecer()" class="btn btn-default" ng-disabled="visible">Aparecer</button>
                    <a ng-click="desaparecer()" class="btn btn-primary" ng-disabled="!visible">Desaparecer</a>
                </p>
                <p ng-if="visible" class="prueba-fade">Aparezco y desparezco</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Usando las clases de las directivas</h3>
            </div>
            <div class="panel-body">
                <p class="btn-group">
                    <a ng-click="agregarALista()" class="btn btn-default">Agregar un item</a>
                    <a ng-click="removerDeLista()" class="btn btn-primary" ng-if="lista.length">Remover un item</a>
                </p>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in lista">{{item}}</li>
                </ul>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Usando clases propias con transciciones</h3>
            </div>
            <div class="panel-body">
                <p ng-class="{'alert-info':completo}" class="alert">Resaltar</p>
                <button ng-click="invertirCompleto()" class="btn btn-primary">Invertir</button>
            </div>
        </div>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
